<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <img src="/IMAGE/Logo/TYICT White.svg" width="130px" height="130px">
            <h1>Log in</h1>
            <p>เร็วเข้า! ข้างในมีอะไรให้เลือกเยอะเลย</p>
        </div>

        <div class="inside_wrapper">
            <form>
                <div class="email_input">
                    <p>อีเมล</p>
                    <input type="email" name="email_input" id="email_input" placeholder="example@gmail.com">
                </div>
                <div class="password">
                    <p>รหัสผ่าน</p>
                    <div>
                        <input type="password" id="password_input" name="password_input">
                        <label for="password_input">
                            <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </label>
                    </div>
                    <a href="#">ลืมรหัสผ่าน</a>
                </div>
            </form>

            <div class="button_container">
                <button type="submit">เข้าสู่ระบบ</button>
                <p>ยังไม่มีบัญชีใช่ไหม? <u><a href="#">สมัครสมาชิก</a> ที่นี่</u></p>
            </div>
            
            
            <div class="login_option">

                <div class="or">
                    <hr><p>หรือ</p><hr>
                </div>

                <div>
                    <p>UP Account</p>
                </div>
                <div>
                    <p>Google Account</p>
                </div>
                <p>refresh</p>
            </div>
        </div>
    </div>
    <script src="/script/style/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/public/Style/account.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back button" ></a>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.9999 18L8.99994 12L14.9999 6" stroke="black" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </a>
            <h1>บัญชีของฉัน</h1>
        </header>
        <section class="profile">
            <div class="avatar_container">
                <div class="avatar">
                    <svg width="99" height="99" viewBox="0 0 99 99" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="99" height="99" rx="49.5" fill="#FFD4D0"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M64.3506 39.6C64.3506 47.8014 57.702 54.45 49.5006 54.45C41.2992 54.45 34.6506 47.8014 34.6506 39.6C34.6506 31.3986 41.2992 24.75 49.5006 24.75C57.702 24.75 64.3506 31.3986 64.3506 39.6ZM59.4006 39.6C59.4006 45.0676 54.9682 49.5 49.5006 49.5C44.033 49.5 39.6006 45.0676 39.6006 39.6C39.6006 34.1324 44.033 29.7 49.5006 29.7C54.9682 29.7 59.4006 34.1324 59.4006 39.6Z" fill="#FF0000"/>
                    <path d="M49.5006 61.875C33.4765 61.875 19.8236 71.3503 14.6228 84.6253C15.8897 85.8834 17.2244 87.0734 18.6207 88.1893C22.4935 76.0015 34.6425 66.825 49.5006 66.825C64.3588 66.825 76.5078 76.0016 80.3805 88.1894C81.7769 87.0734 83.1115 85.8834 84.3784 84.6253C79.1777 71.3503 65.5247 61.875 49.5006 61.875Z" fill="#FF0000"/>
                    </svg>
                </div>
                <p><a href="#">แก้ไขรูปโปรไฟล์</a></p>
            </div>
            <div class="user_details">
                <h2>ยายมี</h2>
                <p>ID: #001</p>
                <p>เชื่อมกับบัญชี: Google Account </p>
            </div>
        </section>

        <section class="edit_container">
            <hr>
            <div class="detail">
                <div class="form_group">
                    <div class="column_detail">
                        <p>ชื่อ</p>
                        <p><a href="#" class="edit_name">แก้ไขชื่อ</a></p>
                    </div>
                    <input type="text" name="user_name" placeholder="ชื่อที่ต้องการให้แสดง">
                </div>
            </div>

            <div class="detail">
                <div class="form_group">
                    <div class="column_detail">
                        <p>อีเมล</p>
                        <p><a href="#" class="edit_email">แก้ไขอีเมล</a></p>
                    </div>
                    <input type="gmail" name="user_email" placeholder="example@gmail.com">
                </div>

                <div class="button_container">
                <button type="submit">บันทึก</button> 
                </div>
            </div>
            <hr>
        </section>
        
        <div>
            <div>
                <a href="#">ตั้งรหัสผ่านใหม่</a>
            </div>
            <div> 
                <a href="#">ลบบัญชี</a>
            </div>
        </div>
        
        <footer class="ref">
            <p>refresh</p>
        </footer>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .loader {
            display: flex;
            gap: 20px;
        }
        .rect {
            width: 30px;
            height: 30px;
            background: #FF156D;
            animation: bounce 0.9s cubic-bezier(.5,0,.5,1) infinite;
        }
        .rect:nth-child(2) {
            animation-delay: .2s;
        }
        .rect:nth-child(3) {
            animation-delay: .4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(70px); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
    </div>
</body>
</html>

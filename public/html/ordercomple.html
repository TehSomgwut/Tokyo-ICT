<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Order Completed</title>
    <style>
        .gradient-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, rgb(255, 162, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div>
        <img src="/public/IMAGE/Icon/Done! Icon.svg" alt="ออเดอร์เสร็จสิ้น" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
        <h1 class="gradient-text" style="text-align: center; margin-top: 20px;">ออเดอร์เสร็จสิ้น</h1>
        <p style="text-align: center; font-size: 1.2rem; margin-top: 10px;">โอ้! ขอบคุณสำหรับการสั่งซื้อ <br>ร้านกำลังเตรีมคำสั่งซื้อของคุณ</p>
        <div style="text-align: center; margin-top: 30px;">
            <button style="padding: 10px 20px; font-size: 1rem; background-color: orange; color: white; border: none; border-radius: 5px; cursor: pointer; width: 200px; margin-bottom: 16px;">
                ดูหน้าคำสั่งซื้อของฉัน
            </button>
            <br>
            <button style="padding: 10px 20px; font-size: 1rem; background-color: transparent; color: orange; border: 2px solid orange; border-radius: 5px; cursor: pointer; width: 200px;">
                กลับสู่หน้าหลัก
            </button>

    </div>
</body>
</html>

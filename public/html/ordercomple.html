<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Order Completed</title>
    <link rel="stylesheet" href="/public/Style/style_oder.css">
    <style>
        .gradient-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, rgb(255, 162, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div style="max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 24px;">
        <img src="/public/IMAGE/Icon/Done! Icon.svg" alt="ออเดอร์เสร็จสิ้น" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
        <h1 class="gradient-text" style="text-align: center; margin-top: 24px;">ออเดอร์เสร็จสิ้น</h1>
        <p style="text-align: center; font-size: 1.1rem; margin-top: 12px; color: #444;">โอ้! ขอบคุณสำหรับการสั่งซื้อ <br>ร้านกำลังเตรีมคำสั่งซื้อของคุณ</p>
        <div style="text-align: center; margin-top: 36px;">
            <button style="padding: 18px 0; font-size: 1.25rem; background: linear-gradient(90deg, #ff9800, #ff5722); color: #fff; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 18px; font-weight: 600; box-shadow: 0 2px 8px rgba(255,152,0,0.08); font-family: 'Prompt', sans-serif; display: flex; align-items: center; justify-content: center;">
                ดูหน้าคำสั่งซื้อของฉัน
            </button>
            <button style="padding: 18px 0; font-size: 1.25rem; background: #fff; color: #ff9800; border: 2px solid #ff9800; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; font-family: 'Prompt', sans-serif; margin-bottom: 0; box-shadow: 0 2px 8px rgba(255,152,0,0.08); display: flex; align-items: center; justify-content: center;">
                กลับสู่หน้าหลัก
            </button>
        </div>
    </div>
</body>
</html>
